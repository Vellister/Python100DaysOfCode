{% extends "base.html" %}

{% block title %}Pagamento Aprovado{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem;"></i>
            <h1 class="mt-3">Obrigado pela sua compra!</h1>
            <p class="lead">Seu pagamento foi processado com sucesso.</p>
            <p>Você pode verificar os detalhes do seu pedido no seu histórico.</p>

            <a href="{{ url_for('main.order_history') }}" class="btn btn-primary btn-lg mt-3">
                Ver Meus Pedidos
            </a>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-lg mt-3">
                Página Inicial
            </a>
        </div>
    </div>
</div>
{% endblock %}
