{% extends "base.html" %}

{% block title %}Pagamento Cancelado{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="bi bi-x-circle-fill text-danger" style="font-size: 6rem;"></i>
            <h1 class="mt-3">Pagamento Cancelado</h1>
            <p class="lead">Parece que você cancelou o processo de pagamento.</p>
            <p>Seu carrinho ainda está salvo, caso queira tentar novamente.</p>

            <a href="{{ url_for('main.cart') }}" class="btn btn-primary btn-lg mt-3">
                Voltar ao Carrinho
            </a>
            <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary btn-lg mt-3">
                Página Inicial
            </a>
        </div>
    </div>
</div>
{% endblock %}
