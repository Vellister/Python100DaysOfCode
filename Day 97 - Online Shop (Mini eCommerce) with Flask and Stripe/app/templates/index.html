{% extends "base.html" %}

{% block title %}PÃ¡gina Inicial - Nossos Produtos{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Nossos Produtos</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ url_for('static', filename='images/' + product.image_file) }}" class="card-img-top" alt="{{ product.name }}">

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <h6 class="card-subtitle mb-2 text-success fs-5">R$ {{ "%.2f"|format(product.price) }}</h6>

                        <form method="POST" action="{{ url_for('main.index') }}" class="mt-auto">
                            <input type="hidden" name="product_id" value="{{ product.id }}">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-cart-plus-fill me-1"></i>
                                Adicionar ao Carrinho
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
