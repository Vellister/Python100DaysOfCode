            padding: 0;
            box-sizing: border-box;
        }

            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Effects */
        .bg-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
                        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                        radial-gradient(1px 1px at 90px 40px, #ffd700, transparent),
                        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                        radial-gradient(2px 2px at 160px 30px, #ffd700, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 5s ease-in-out infinite;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4);
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.4); }
            to { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #c0c0c0;
            font-weight: 300;
            font-style: italic;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Character Card */
        .character-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 1s ease;
        }

        .character-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .character-card:hover::before {
            left: 100%;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .ring-loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 215, 0, 0.2);
            border-top: 4px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .loading p {
            color: #c0c0c0;
            font-size: 1.1rem;
        }

        /* Character Layout */
        .character-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 60px;
            align-items: start;
        }

        /* Image Section */
        .image-section {
            position: relative;
        }

        .character-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.4s ease;
        }

        .character-image:hover {
            transform: scale(1.02);
            border-color: rgba(255, 215, 0, 0.6);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 60%, rgba(255, 215, 0, 0.1) 100%);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .image-section:hover .image-overlay {
            opacity: 1;
        }

        /* Info Section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .character-name {
            font-family: 'Cinzel', serif;
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 600;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .character-description {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #ffd700;
            backdrop-filter: blur(10px);
        }

        .character-description p {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #e0e0e0;
        }

        .character-quote {
            position: relative;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.05) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .quote-text {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: #ffd700;
            text-align: center;
            line-height: 1.6;
            position: relative;
            z-index: 2;
        }

        .quote-text::before,
        .quote-text::after {
            content: '"';
            font-size: 4rem;
            color: rgba(255, 215, 0, 0.3);
            position: absolute;
            font-family: serif;
        }

        .quote-text::before {
            top: -20px;
            left: -10px;
        }

        .quote-text::after {
            bottom: -50px;
            right: -10px;
        }

        /* Actions */
        .character-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffd700, #ffed4a);
            color: #1a1a2e;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ffed4a, #ffd700);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
            color: #ffd700;
            transform: translateY(-3px);
        }

        .btn-icon {
            font-size: 1.2rem;
        }

        /* Instructions */
        .instructions {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .instructions p {
            color: #c0c0c0;
            font-size: 1rem;
        }

        .instructions kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 6px;
            font-family: monospace;
            font-weight: 600;
            color: #ffd700;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .character-content {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .image-section {
                max-width: 400px;
                margin: 0 auto;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 15px;
            }

            .character-card {
                padding: 30px 20px;
            }

            .character-image {
                height: 400px;
            }

            .character-actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
                padding: 12px 24px;
                font-size: 1rem;
            }

            .quote-text {
                font-size: 1.2rem;
            }
        }

        /* Hide/Show elements */
        .hidden {
            display: none;
        }

        /* Smooth transitions */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 60px 20px;
            color: #ff6b6b;
        }

        .error h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>

        // DOM Elements
        const loading = document.getElementById('loading');
        const characterCard = document.getElementById('characterCard');
        const characterImage = document.getElementById('characterImage');
        const characterName = document.getElementById('characterName');
        const characterDescription = document.getElementById('characterDescription');
        const characterQuote = document.getElementById('characterQuote');
        const newCharacterBtn = document.getElementById('newCharacterBtn');
        const wikiLink = document.getElementById('wikiLink');

        let currentCharacterIndex = 0;
        let isLoading = false;

        // Show loading state
        function showLoading() {
            isLoading = true;
            loading.classList.remove('hidden');
            characterCard.classList.add('hidden');
            newCharacterBtn.disabled = true;
        }

        // Hide loading state
        function hideLoading() {
            isLoading = false;
            loading.classList.add('hidden');
            characterCard.classList.remove('hidden');
            characterCard.classList.add('scale-in');
            newCharacterBtn.disabled = false;
        }

        // Display character with animations
        function displayCharacter(character) {
            // Update content
            characterName.textContent = character.name;
            characterDescription.textContent = character.description;
            characterQuote.textContent = character.quote;
            characterImage.src = character.image;
            characterImage.alt = character.name;

            // Handle wiki link
            if (character.wiki_url) {
                wikiLink.href = character.wiki_url;
                wikiLink.classList.remove('hidden');
            } else {
                wikiLink.classList.add('hidden');
            }

            // Add fade-in effect to text elements
            [characterName, characterDescription, characterQuote].forEach((element, index) => {
                element.style.opacity = '0';
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.classList.add('fade-in');
                }, index * 100);
            });
        }

        // Get random character
        function getRandomCharacter() {
            if (isLoading) return;

            showLoading();

            // Simulate loading time
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * characters.length);
                displayCharacter(characters[randomIndex]);
                hideLoading();
            }, 1500);
        }

        // Handle image loading errors
        characterImage.addEventListener('error', function() {
            this.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500"><rect width="400" height="500" fill="%23333"/><text x="50%" y="50%" fill="%23999" text-anchor="middle" dy="0.3em" font-family="Arial">Imagem não disponível</text></svg>';
            this.style.opacity = '0.6';
        });

        // Event listeners
        newCharacterBtn.addEventListener('click', getRandomCharacter);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if ((event.code === 'Space' || event.code === 'Enter') && !isLoading) {
                event.preventDefault();
                getRandomCharacter();
            }
        });

        // Initialize with first character
        document.addEventListener('DOMContentLoaded', function() {
            getRandomCharacter();
        });

        // Add button hover effects
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });

            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
